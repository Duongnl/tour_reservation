<!--Table-->
<div class="col-md-12">
    <div class="card">

        <!-- header table -->
        <div class="card-header">
            <div class="d-flex align-items-center">
                <h4 class="card-title">Báº£ng doanh thu</h4>
            </div>
        </div>
        <!-- end header table -->

        <!-- table -->
        <div class="card-body">
            <div class="">
                <table
                        class="display table table-striped table-hover"
                >
                    <!-- header -->
                    <tbody class="row-data">
                        <td>Type</td>
                        <td th:each="label: ${labels}" >
                                <span th:text="${label}"></span>
                        </td>
                    </tbody>
                    <!-- end header -->

                    <!-- body -->
                    <tbody class="row-data"  >
                        <tr class="txt-id">
                            <td>Children</td>
                            <td th:each="children: ${TotalChildren}" >
                                <span th:text="${children}"></span>
                            </td>
                        </tr>
                        <tr class="txt-id">
                            <td>Adult</td>
                            <td th:each="adult: ${TotalAdult}" >
                                <span th:text="${adult}"></span>
                            </td>
                        </tr>

                    </tbody>
                    <!-- end body -->
                </table>
            </div>
        </div>
        <!-- end table -->
    </div>
</div>
<!--End table-->
