<form method="POST"
      th:action="@{/admin/account/add}"
      th:object="${account}">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Thêm mới Account</div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-lg-4">

                        <div class="form-group has-feedback">
                            <label for="userName">Tên Acount </label>
                            <input
                                    type="text"
                                    id="userName"
                                    value=""
                                    class="form-control"
                                    th:field="*{userName}"
                            />

                        </div>

                        <div class="form-group has-feedback">
                            <label for="password">Password</label>
                            <input
                                    type="text"
                                    id="password"
                                    value=""
                                    class="form-control"
                                    th:field="*{password}"
                            />

                        </div>

                        <div class="form-group has-feedback">
                            <label for="email">Email</label>
                            <input
                                    type="text"
                                    id="email"
                                    value=""
                                    class="form-control"
                                    th:field="*{email}"
                            />

                        </div>

                        <div class="form-group has-feedback">
                            <label for="time">Time</label>
                            <input
                                    type="text"
                                    id="time"
                                    value=""
                                    class="form-control"
                                    th:field="*{time}"
                            />

                        </div>

                        <div class="form-group has-feedback">
                            <label for="status">Trạng thái</label>
                            <input
                                    type="text"
                                    id="status"
                                    value=""
                                    class="form-control"
                                    th:field="*{status}"
                            />

                        </div>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <button class="btn btn-success" id="btn-transport-add" type="submit">Thêm</button>
                <a class="btn btn-danger"
                   th:href="@{/admin/account}"
                >Quay lại</a>
            </div>
        </div>
    </div>
</form>
