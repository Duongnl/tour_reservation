<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kaiadmin - Bootstrap 5 Admin Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="icon" th:href="@{/admin/img/kaiadmin/favicon.ico}" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script type="text/javascript" th:src="@{/admin/js/plugin/webfont/webfont.min.js}"></script>
    <link th:href="@{/admin/css/fonts.min.css}" rel="stylesheet" />

    <!-- CSS Files -->
    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/admin/css/plugins.min.css}" rel="stylesheet" />
    <link th:href="@{/admin/css/kaiadmin.min.css}" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/admin/css/demo.css}" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <!-- start sidebar -->
        <div th:replace="/admin/layout/sidebar.html :: sidebar"></div>

        <div class="main-panel">
            <!-- start header  -->
            <div th:replace="/admin/layout/header.html :: header"></div>

            <!-- content -->
            <div class="container">
                <div class="page-inner">

                    <!--add form-->
                    <form method="POST" th:action="@{/admin/employee/edit-employee}" th:object="${employee}" id="form2">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">Chỉnh sửa thông tin nhân viên</div>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 col-lg-4">

                                            <input id="txt-id_employee" type="hidden" th:field="*{employeeId}" />
                                            <input id="employee-user-name-old" type="hidden"
                                                th:value="*{account.userName}" />


                                            <div class="form-group has-feedback">
                                                <label for="employee-name">Tên nhân viên</label>
                                                <input type="text" id="employee-name" value="" class="form-control"
                                                    th:field="*{employeeName}" />
                                                <small id="employee-name-error" class="form-text text-muted">Điền tên
                                                    nhân viên.</small>
                                            </div>

                                            <div class="form-group has-feedback">
                                                <label for="employeeDate">Ngày sinh</label>
                                                <input type="date" id="employeeDate" name="birthday" value=""
                                                    class="form-control" th:value="*{birthday}" />
                                                <small id="employeeDate-error" class="form-text text-muted">Điền ngày
                                                    sinh.</small>
                                            </div>

                                            <div class="form-group has-feedback">
                                                <label for="employeePhone">Số điện thoại</label>
                                                <input type="number" id="employeePhone" value="" class="form-control"
                                                    th:field="*{phoneNumber}" />
                                                <small id="employeePhone-error" class="form-text text-muted">Điền số
                                                    điện thoại.</small>
                                            </div>


                                        </div>
                                        <div class="col-md-6 col-lg-4">

                                            <input id="txt-id" type="hidden" th:field="*{account.accountId}" />
                                            <div class="form-group has-feedback">
                                                <label for="employee-username">Tên đăng nhập</label>
                                                <input type="text" id="employee-username" value="" class="form-control"
                                                    th:field="*{account.userName}" />
                                                <small id="employee-username-error" class="form-text text-muted">Điền
                                                    tên đăng nhập.</small>
                                            </div>

                                            <div class="form-group has-feedback">
                                                <label for="employee-password">Mật khẩu</label>
                                                <input type="text" id="employee-password" value="" class="form-control"
                                                    th:field="*{account.password}" />
                                                <small id="employee-password-error" class="form-text text-muted">Điền
                                                    mật khẩu.</small>
                                            </div>

                                            <div class="form-group has-feedback">
                                                <label for="employee-email">Email</label>
                                                <input type="email" id="employee-email" value="" class="form-control"
                                                    th:field="*{account.email}" />
                                                <small id="employee-email-error" class="form-text text-muted">Điền
                                                    email.</small>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <button class="btn btn-success" id="btn-employee-add" type="submit">Lưu</button>
                                    <a class="btn btn-danger" th:href="@{/admin/employee}">Quay lại</a>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--end form-->
                </div>
            </div>

            <!-- start footer -->
            <div th:replace="/admin/layout/footer.html :: footer"></div>
        </div>
    </div>
    <!-- My js -->
    <script type="module" th:src="@{/admin/js/employee.js}"></script>

    <!--   Core JS Files   -->
    <script type="text/javascript" th:src="@{/admin/js/core/jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/admin/js/core/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/admin/js/core/bootstrap.min.js}"></script>

    <!-- jQuery Scrollbar -->
    <script type="text/javascript" th:src="@{/admin/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>

    <!-- Chart JS -->
    <script type="text/javascript" th:src="@{/admin/js/plugin/chart.js/chart.min.js}"></script>

    <!-- jQuery Sparkline -->
    <script type="text/javascript" th:src="@{/admin/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>

    <!-- Chart Circle -->
    <script type="text/javascript" th:src="@{/admin/js/plugin/chart-circle/circles.min.js}"></script>

    <!-- Datatables -->
    <script type="text/javascript" th:src="@{/admin/js/plugin/datatables/datatables.min.js}"></script>

    <!-- Bootstrap Notify -->
    <script type="text/javascript" th:src="@{/admin/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>

    <!-- jQuery Vector Maps -->
    <script type="text/javascript" th:src="@{/admin/js/plugin/jsvectormap/jsvectormap.min.js}"></script>
    <script type="text/javascript" th:src="@{/admin/js/plugin/jsvectormap/world.js}"></script>

    <!-- Sweet Alert -->
    <script type="text/javascript" th:src="@{/admin/js/plugin/sweetalert/sweetalert.min.js}"></script>

    <!-- Kaiadmin JS -->
    <script type="text/javascript" th:src="@{/admin/js/kaiadmin.min.js}"></script>

</body>

</html>
