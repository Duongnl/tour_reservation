    <link th:href="@{/client/css/daterangepicker.css}" type="text/css" rel="stylesheet" />

    <link rel="stylesheet" href="client/fonts/icomoon/style.css">

    <!-- <link rel="stylesheet" href="client/css/style.css"> -->
    <link th:href="@{/client/css/bootstrap.min.css}" type="text/css" rel="stylesheet" />
    <link th:href="@{/client/css/style.css}" type="text/css" rel="stylesheet" />
    <link th:href="@{/client/css/home.css}" type="text/css" rel="stylesheet" />
    <title>Tour Travel</title>
</head>

<body>
    <div th:replace="/client/layout/header.html :: header_nav"></div>
    <div class="hero">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Login</h3>
                        </div>

                        <div class="card-body">
                            <div th:if="${param.error}" style="color: red;">
                                Invalid username and password.</div>
                            <div th:if="${param.logout}" style="color: blue;">
                                You have been logged out.</div>
                            <form name="login" th:action="@{/login}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="username" name="username" type="text"
                                        placeholder="username" />

                                    <label for="inputEmail">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="password" name="password" type="password"
                                        placeholder="Password" />
                                    <label for="inputPassword">Password</label>
                                </div>

                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <!-- <a class="small" href="password.html">Forgot Password?</a> -->
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small"><a href="/register">Need an account? Sign up!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/client/layout/footer.html :: footer_bottom"></div>

    <script type="text/javascript" th:src="@{/client/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/admin/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/client/js/owl.carousel.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/jquery.animateNumber.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/jquery.waypoints.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/jquery.fancybox.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/aos.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/daterangepicker.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/typed.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/custom.js}"></script>

</body>
