<body>
    <div th:replace="/client/layout/header.html :: header_nav"></div>
    <div class="hero">
        <div class="register">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card-header">
                            <h3 class="text-center title my-4">Đăng ký tài khoản</h3>
                        </div>
                        <form method="POST" th:action="@{/register}" th:object="${customer}" class="form">
                            <div class="form-row">
                                <div class="form-group col-md-6 form-floating">
                                    <input type="text" class="form-control" id="customer-name" required
                                        th:field="*{customerName}" placeholder="username">
                                    <label for="customer-name" class="form-label">Họ tên</label>
                                    <small id="customer-name-error" class="form-text text-muted">Điền họ và tên.</small>
                                </div>
                                <div class="form-group col-md-6 form-floating ">
    
                                    <input type="number" class="form-control" id="customer-phoneNumber"
                                        th:field="*{phoneNumber}" required placeholder="username">
                                    <label for="customer-phoneNumber" class="form-label">Số điện thoại</label>
                                    <small id="customer-phoneNumber-error" class="form-text text-muted">Điền
                                        số điện thoại.</small>
                                </div>
                            </div>
    
    
                            <div class="form-row">
                                <div class="form-group col-md-6 form-floating ">
    
                                    <input type="text" class="form-control" id="customer-username"
                                        th:field="*{account.userName}" required placeholder="username">
                                    <label for="customer-username" class="form-label">Tên đăng nhập</label>
                                    <small id="employee-username-error" class="form-text text-muted">Điền tên đăng
                                        nhập.</small>
                                </div>
                                <div class="form-group col-md-6 form-floating ">
                                    <input type="email" class="form-control" id="customer-email"
                                        aria-describedby="inputGroupPrepend2" th:field="*{email}" required
                                        placeholder="username">
                                    <label for="customer-email" class="form-label">Email</label>
                                    <small id="customer-email-error" class="form-text text-muted">Điền
                                        email.</small>
                                </div>
                            </div>
    
                            <div class="form-row">
                                <div class="form-group col-md-6 form-floating ">
    
                                    <input type="text" class="form-control" id="customer-address" th:field="*{address}"
                                        required placeholder="diachi">
                                    <label for="customer-address" class="form-label">Địa chỉ</label>
                                    <small id="customer-address-error" class="form-text text-muted">Điền địa
                                        chỉ.</small>
                                </div>
                                <div class="form-group col-md-6 ">
    
                                    <select id="customer-sex" class="form-control" th:field="*{sex}">
                                        <option value="0" disabled selected>Chọn giới tính</option>
                                        <!-- 0 là giá trị mặc định không hợp lệ -->
                                        <option th:value="1">Nam</option>
                                        <option th:value="2">Nữ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6 form-floating">
    
                                    <input type="date" class="form-control" id="customer-birtday" th:field="*{birthday}"
                                        required placeholder="ngaysinh">
                                    <label for="customer-birtday" class="form-label">Ngày sinh</label>
                                    <small id="customer-birtday-error" class="form-text text-muted">Chon
                                        ngày sinh.</small>
                                </div>
                                <div class="form-group col-md-6 form-floating">
    
                                    <input type="date" class="form-control" id="customer-visaExpire"
                                        th:field="*{visaExpire}" required placeholder="hanvisa">
                                    <label for="customer-visaExpire" class="form-label">Hạn Visa</label>
                                    <small id="customer-visaExpire-error" class="form-text text-muted">Chon
                                        ngày hết hạn visa.</small>
                                </div>
                            </div>
    
                            <div class="form-row">
                                <div class="form-group col-md-6 form-floating ">
                                    <input type="password" class="form-control" id="customer-password"
                                        th:field="*{account.password}" required placeholder="matkhau">
                                    <label for="customer-password" class="form-label">Mật khẩu</label>
                                    <small id="customer-password-error" class="form-text text-muted">Điền mật khẩu.</small>
                                </div>
                                <div class="form-group col-md-6 form-floating ">
    
    
    
                                    <input type="password" class="form-control" id="customer-confirm_password" required
                                        placeholder="nhaplaimatkhau">
                                    <label for="customer-confirm_password" class="form-label">Nhập lại mật khẩu</label>
    
                                    <small id="customer-confirm_password-error" class="form-text text-muted">Điền lại mật
                                        khẩu.</small>
                                </div>
                            </div>
    
    
                            <div class="col-12">
                                <div class="form-check">
                                    <a href="/login">Bạn đã có tài khoản</a>
                                </div>
                            </div>
                            <div class="col-12 btn_register">
                                <button class="btn btn-primary" id="btn-register" type="submit">Đăng ký</button>
                            </div>
                        </form>
                    </div>
    
                </div>
    
            </div>
        </div>
    </div>
    
    <div th:replace="/client/layout/footer.html :: footer_bottom"></div>

    <script type="module" th:src="@{/client/js/register.js}"></script>

    <script type="text/javascript" th:src="@{/client/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/bootstrap.min.js}"></script>
    <!-- Bootstrap Notify -->
    <script type="text/javascript" th:src="@{/client/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/client/js/owl.carousel.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/jquery.animateNumber.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/jquery.waypoints.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/jquery.fancybox.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/aos.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/daterangepicker.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/typed.js}"></script>
    <script type="text/javascript" th:src="@{/client/js/custom.js}"></script>

</body>
