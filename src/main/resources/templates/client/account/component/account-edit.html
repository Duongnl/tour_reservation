<form method="POST"
      th:action="@{/account-info/edit}"
      th:object="${account}">
    <div class="card">
        <div class="card-header row ">
        </div>
        <div class="card-body">
            <table class="table mt-3">
                <tbody>
                    <tr>
                        <div class="form-group">
                            <div class="input-group mb-3 " >
                                <span class="input-group-text col-2" >ID</span>
                                <input
                                        type="text"
                                        th:field="${account.accountId}"
                                        class="form-control col-7"
                                        style="background-color: white "
                                        aria-describedby="basic-addon3"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3 " >
                                <span class="input-group-text col-2" >User Name</span>
                                <input
                                        type="text"
                                        th:field="${account.userName}"
                                        class="form-control col-7"
                                        style="background-color: white "
                                        aria-describedby="basic-addon3"
                                />
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div class="form-group">
                            <div class="input-group mb-3 " >
                                <span class="input-group-text col-2" >Địa chỉ Email</span>
                                <input
                                        type="text"
                                        th:field="${account.email}"
                                        class="form-control col-7"
                                        style="background-color: white "
                                        aria-describedby="basic-addon3"
                                />
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div class="form-group">
                            <div class="input-group mb-3 " >
                                <span class="input-group-text col-2" >Số điện thoại</span>
                                <input
                                        type="text"
                                        th:field="${account.phoneNumber}"
                                        class="form-control col-7"
                                        style="background-color: white "
                                        aria-describedby="basic-addon3"
                                />
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div class="form-group">
                            <div class="input-group mb-3 " >
                                <span class="input-group-text col-2" >password</span>
                                <input
                                        type="text"
                                        th:field="${account.password}"
                                        class="form-control col-7"
                                        style="background-color: white "
                                        aria-describedby="basic-addon3"
                                />
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div class="form-group">
                            <div class="input-group mb-3 " >
                                <span class="input-group-text col-2" >Time</span>
                                <input
                                        type="text"
                                        th:field="${account.time}"
                                        class="form-control col-7"
                                        style="background-color: white "
                                        aria-describedby="basic-addon3"
                                />
                            </div>
                        </div>
                    </tr>
                    <tr >
                        <div class="form-group">
                            <div class="input-group mb-3 " >
                                <span class="input-group-text col-2" >status</span>
                                <input
                                        type="text"
                                        th:field="${account.status}"
                                        class="form-control col-7"
                                        style="background-color: white "
                                        aria-describedby="basic-addon3"
                                />
                            </div>
                        </div>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="card-actionz">
            <button class="btn btn-success" id="btn-transport-add" type="submit">Sửa</button>
            <a class="btn btn-danger"
               th:href="@{/personal-info}"
            >Quay lại</a>
        </div>
    </div>
</form>
